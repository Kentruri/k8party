apiVersion: v1
kind: Pod
metadata:
  name: wilson-martinez-rock 
  namespace: rock
  annotations:
    student-name: "Wilson Martinez"
    music-preference: "rock"
spec:
  containers:
  - name: metalero
    image: nginx
  tolerations:
  - key: "music"
    operator: "Equal"
    value: "guitarra-electrica"
    effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: style
            operator: In
            values:
            - metalero